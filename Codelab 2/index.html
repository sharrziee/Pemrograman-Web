<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        button.reset {
            background-color: #f44336;
        }
        h3 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Penjumlahan</h2>
        <label for="bil1">Bilangan pertama</label>
        <input type="number" id="bil1" placeholder="Masukkan bilangan pertama">
        <label for="bil2">Bilangan kedua</label>
        <input type="number" id="bil2" placeholder="Masukkan bilangan kedua">
        <button onclick="hitung()">Jumlahkan</button>
        <button class="reset" onclick="resetForm()">Reset</button>
        <h3>Hasil: <span id="hasil"></span></h3>
    </div>

    <script>
        function hitung() {
            // Mengambil nilai input dari pengguna
            var bil1 = parseFloat(document.getElementById('bil1').value);
            var bil2 = parseFloat(document.getElementById('bil2').value);
            
            // Melakukan penjumlahan
            var hasil = bil1 + bil2;
            
            // Menampilkan hasil
            document.getElementById('hasil').textContent = hasil;
        }

        function resetForm() {
            document.getElementById('bil1').value = '';
            document.getElementById('bil2').value = '';
            document.getElementById('hasil').textContent = '';
        }
    </script>
</body>
</html>
